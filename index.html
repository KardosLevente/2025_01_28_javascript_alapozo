<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Kód</h1>
    <script>console.log("Hello World");</script>

    <script>document.write("Hello World");</script>
    <button type="button" onclick="document.write('Hello World');">Kattints a törléshez!</button>
    <button type="button" onclick="document.write('<h1>Hello World</h1>');">Kattints a törléshez - html tag</button>
</body>
</html>
